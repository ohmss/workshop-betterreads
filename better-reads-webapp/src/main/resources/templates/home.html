<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Better Reads</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width" />
  <base href="/" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="padding-bottom: 20px">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-size:30px;font-weight:bold">ğŸ  Better Reads</a>
        <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="'http://github.com/' + ${#authentication.principal.attributes[login]}">
         <img sec:authorize="isAuthenticated()" th:src="${#authentication.principal.attributes[avatar_url]}" style="border-radius: 50%;height:50px"/>
         <span sec:authorize="isAuthenticated()" th:text="${#authentication.principal.attributes[name]}" style="color:blue"></span>
        </a>
        <a class="navbar-brand" href="/logout" sec:authorize="isAuthenticated()" style="float:right">âŒ Logout</a>
      </div>
    </nav>

    <div th:insert="components/book-search :: search-panel"></div>

    <section class="content">

      <h2>ğŸ“– My Books</h2>

      <div class="card mb-3" style="width:500px;float:left;margin:10px" th:each="book: ${books}">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img th:src="${book.coverUrl}" class="img-fluid rounded-start" style="height:250px;width:200px">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <a th:href="@{'/books/' + ${book.bookId}}"  class="card-title" th:text="${book.bookName}">Name</a>
                <p class="card-text" th:text="${book.authorNames}">Author name</p>
                <div th:switch="${book.readingStatus}">
                  <p th:case="'0-reading'" class="card-text">Currently Reading</p>
                  <p th:case="'1-finished'" class="card-text">Finished</p>
                  <p th:case="'2-dnf'" class="card-text">Did not finish</p>
                </div>
                <p class="card-text">
                  <span th:each="rating: ${#numbers.sequence(0, book.rating - 1)}">
                    &#9733;
                  </span>
                </p>

              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>
</body>

</html>
